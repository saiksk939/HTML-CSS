<!DOCTYPE html>
<head>
    <title>lists</title>
</head>
<body>
    <ul type="square" #circle,disc>
        <li>HTML</li>
        <li>CSS</li>
        <li>java</li>
    </ul>
    <ol type="i" #a,A,i,I,1>
        <li>HTML</li>
        <li>CSS</li>
        <li>java</li>
    </ol>
    <ol start="50" #starting from any no as a wish>
        <li>HTML</li>
        <li>CSS</li>
        <li>java</li>
    </ol>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>
</body>
