<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
    <body bgcolor="aqua">
        <h1>Functions in Javascript</h1>

        <script>
            function multiply(number){
                alert(number * number * number);
            }
        </script>
        <input type="button" value="click here" onclick="multiply(2)"><br>
        <script>
            function mult(number){
                document.write("bell");
                return number * number * number;
                document.write("hello");
            }
        </script>
        <script>
            document.write(mult(4));
        </script>
    </body>
</html>
