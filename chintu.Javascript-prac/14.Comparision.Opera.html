<!--(6types of OPERATORS
1)Arithmetic Operators(+, -, /, %, ++, --)
2)Assignment Operators(=, +=, -=, *=, /=, %=)
3)Comparison/Relational Operators(==, !=, <, <=, >, >=)
4)Bitwise Operators(&, \, ^, ~, <<, >>, >>>)
5)Logical Operators(&&, ||, !)
6)Special Operators(?:, delete, in, instanceof, new, typeof, void, yield)-->
<!DOCTYPE html>
<html>
    <head>
        <title>Comparison Operators</title>
    </head>
    <body>
        <h1>Comparison Operators</h1>
        <script>
            var x=25;
            var y=35;
            if(x==y){
                document.write("brue");
            }else{
                document.write("pralse");    
            }
        </script><br>
        <script>
            var x=25;
            var y=35;
            if(x!=y){
                document.write("brue");
            }else{
                document.write("pralse");    
            }
        </script><br>
        <script>
            var x=25;
            var y=35;
            if(x<y){
                document.write("brue");
            }else{
                document.write("pralse");    
            }
        </script><br>
        <script>
            var x=35;
            var y=35;
            if(x<=y){
                document.write("brue");
            }else{
                document.write("pralse");    
            }
        </script><br>
    </body>
</html>
