2)Assignment Operators(=, +=, -=, *=, /=, %=)
3)Comparison/Relational Operators(==, !=, <, <=, >, >=)

<!DOCTYPE html>
<html>
    <head>
        <title>Bitwise Operators</title>
    </head>
    <body>
        <h1>Bitwise Operators</h1>
        <script>
            var x=55;
            var y=35;
            var z=45;           // '&' two conditions must be true 
            if(x<y && x>z){    // && If first condition is true or false, it won't check other conditions
                document.write("welcome");
            }else if(x>y && y<z){     // && If first condition is true or false, it won't check other conditions
                document.write("home");    
            }else{
                document.write("bye");
            }
        </script><br>
