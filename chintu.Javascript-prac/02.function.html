<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
    <body bgcolor="aqua">
        <h1>Functions in Javascript</h1>

        <script>
            function doll(){
                document.write("Welcome to programming tutorials in 1");
            }
        </script>
        doll();<br>
        
        <script>
            function tell(){
                document.write("Welcome to programming tutorials in telugu2");
            }
        </script>

        <script>
            function hello(){
                alert("Welcome to programming tutorials in telugu3");
            }
        </script>

        <input type="button" value="click tell" onclick="tell()">
        <input type="button" value="click hello" onclick="hello()">

    </body>
</html>
