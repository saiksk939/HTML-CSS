<!DOCTYPE html>
<html>
    <head>
        <title>Differnt ways to display content on webpage</title >
    </head>
    <body>
        <p id="demo">Welcome to mine</p>
        <script type="text/Javascript">
            document.write("Programming in Javascript document way")
        </script>
        <script type="text/Javascript">
            window.alert("Programming in Javascript window alert way")  
        </script>
        <script type="text/Javascript">
            document.getElementById("demo").innerHTML="Programming Tutorials";
         </script>

    </body>
</html>
