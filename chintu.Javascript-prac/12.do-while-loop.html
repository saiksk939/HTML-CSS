<!DOCTYPE html>
<html>
    <head>
        <title>
            <title>do-While Loop</title>
        </title>
    </head>
    <body>
        <h1> Loops in Javascript</h1>
        <script>
            var a=1;
            do{
                document.write(a + "<br>");
                a+=2;
            }while(a<=60);
        </script>
    </body>
</html>
