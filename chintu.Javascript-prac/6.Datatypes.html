<!--Data Types are 5 Types
1.Number DatatypeI
2.String Datatype
3.Boolean Datatype
4.Regular Expression
5.Array-->

<!DOCTYPE html>
<html>
    <head>
        <title> Datatypes</title>
        
    </head>
    <body>
        <h1>Datatypes in javascript</h1>
            <!--Number DataTupe-->
        <script>
            var x=35.5; //decimal points or numbers //Number datatype
            document.write(x);
            document.write(typeof(x));
        </script><br>

            <!--String Datatype-->              
        <script>
            var sai="welocme to mine ";    //string datatype
            document.write("hello, "+sai)
            document.write(typeof(sai)); 
        </script><br>

            <!--Boolean Datatype-->
        <script>
            var ksk=true;  //true or false. //Boolean datatype
            document.write(ksk);
            document.write(typeof(ksk));
        </script><br>
        
            <!--Regular Expression Datatype-->
        <script>
            var a=33;      //Regular Expression type
            var b=55;
            var c=(a + b);  //or a+b
            document.write(c);
            document.write(typeof(c));
        </script><br>
        
    </body>

</html>
