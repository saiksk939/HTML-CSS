<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Keyframes</title>
        <style>
            @keyframes anime1{
                from{background: red;}
                to{background: blue;}
            }
            h1{
                animation-name: anime1;
                animation-duration: 5s;
            }

        </style>
    </head>
    <body>
        <h1>Hello World</h1>
        <h2>Welcome</h2>

    </body>
</html>
