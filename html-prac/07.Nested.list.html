<!DOCTYPE html>
<html>
    <head>
        <title>
            Nested Lists
        </title>
    </head>
    <body>
        <h1>Nested Lists</h1>
        <ol style="list-style-type: upper-roman;">
            <li>Milk</li>
            <li>Juice</li>
            <ul style="list-style-type: square;">
                <li>Orange Juice</li>
                <li>Mango Juice</li>
            </ul>
            <li>Tea</li>
            <ul style="list-style-type: square ;">
                <li>Green Tea</li>
                <li>Lemon Tea</li>
            </ul>
        </ol>
    </body>
</html>
