<!DOCTYPE html>
<html>
    <head>
        <title>
            Unordered lists
        </title>
    </head>
    <body>
        <h1>Unordered lists</h1>
        <h2>Fruits</h2>
        <ul>
            <li>Mango</li>
            <li>Apple</li>
            <li>Orange</li>
        </ul>
        <h1>Ordered lists</h1>
        <h2>Fruits</h2>
        <ol>
            <li>Mango</li>
            <li>Apple</li>
            <li>Orange</li>
        </ol>
        <h1>Definiton Lists</h1>
        <h2>Shortcuts</h2>
        <dl>
            <dt>ctrl+c</dt>
            <dd>This is used for copying the data</dd>
            <br>
            <dt>ctrl+t</dt>
            <dd>This is used for paste the data</dd>
        </dl>
    </body>
</html>
